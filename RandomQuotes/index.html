<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link href="main.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>



    <div class="container-fluid text-center" id="quote-page">
        <h1>Random Quotes</h1>
        <div class="quotes text-center">
            <span class="quote">
                Ideas are the beginning points of all fortunes.
            </span><br />
            <b><span class="author">
-Napoleon Hill</span></b>
        </div>
        <div>
            <ul class="list-inline quote-icons" >
                <li><a href="#" id="btnQuote">Next Quote</a></li>
                <li><a href="#" id="btnTweet">Tweet Quote</a></li>
            </ul>
            <!--<ul class="list-inline social-icons">
                <li><a href="https://twitter.com/dougweb7" target="_blank"><i class="fa fa-twitter"></i></a></li>
            </ul>-->
        </div>
    </div>

   

    <script src="javascript.js"></script>
</body>
</html>
