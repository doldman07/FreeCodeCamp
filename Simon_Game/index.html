<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game | FreeCodeCamp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="app.js"></script>
</head>
<body>

  <audio preload="auto" id="sound-green"> <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source></audio>
  <audio preload="auto" id="sound-red"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source></audio>
  <audio preload="auto" id="sound-yellow"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source></audio>
  <audio preload="auto" id="sound-blue"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source></audio>

  <div class="container-fluid">
  	<div class="wrapper">
  	<div class="back">
  		<div class="pad green" id="green"></div>
  		<div class="pad red" id="red"></div>
  		<div class="pad yellow" id="yellow"></div>
  		<div class="pad blue" id="blue"></div>
  		<div class="inner-circle">
  			<h1 class="text-center">SIMON</h1>
        <div class="row text-center">
          <div class="col-md-4">
            <span class="start-btn" id="start"></span>
            <h4>Start</h4>
          </div>
          <div class="col-md-4">
            <span class="score-screen" id="score"></span>
            <h4>Score</h4>
          </div>
          <div class="col-md-4">
            <span class="strict-btn" id="mode"></span>
            <h4 class="mode">Strict</h4>
          </div>
        </div> 
        <div id="goodMessage"></div>
  		</div>
  	</div>
  </div>
  </div>
  
</body>
</html>
