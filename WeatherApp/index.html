<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="WeatherApp" ng-controller="WeatherCtrl">

  
        <div class="background-image"></div>
        <div class="container" id="weather_page" ng-style="weatherBackground">

            <!--<p>{{date & time}}</p>-->
            <h3>{{city}}, {{regionName}}, {{countryCode}}</h3>
            <hr />

            <div class="row">
                <div class="col-sm-6">
                    <h3>{{description}}&nbsp;<img ng-src="{{icon}}" /></h3>
                    <h3>Wind {{speed}} mph</h3>
                </div>
                <div class="col-sm-6">
                    <h1 class="temp" ng-init="showTemp=true" ng-show="showTemp">&#176;{{ftemp}} <a ng-click="showTemp=!showTemp" class="tempSymb">F</a></h1>
                    <h1 class="temp" ng-show="!showTemp">&#176;{{ctemp}} <a ng-click="showTemp=!showTemp" class="tempSymb">C</a></h1>
                </div>
            </div>
          <h4>&copy; 2017 - created by Doug</h4>
        </div>
</body>
</html>
